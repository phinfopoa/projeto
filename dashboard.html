<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Gestão de Estoque</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container text-center mt-5">
    <h2>Sistema de Gestão de Estoque</h2>
    <div class="row mt-4">
        <!-- Opção de Cadastrar Produtos -->
        <div class="col-md-6">
            <div class="card shadow p-4">
                <img src="https://via.placeholder.com/150" alt="Cadastrar Produtos" class="card-img-top">
                <div class="card-body">
                    <h5 class="card-title">Cadastrar Produtos</h5>
                    <p class="card-text">Remover Produtos</p>
                    <a href="cadastrar_produto.html" class="btn btn-primary">Entrar</a>
                </div>
            </div>
        </div>
        
        <!-- Opção de Consultar Produtos -->
        <div class="col-md-6">
            <div class="card shadow p-4">
                <img src="https://via.placeholder.com/150" alt="Consultar Produtos" class="card-img-top">
                <div class="card-body">
                    <h5 class="card-title">Liste todos os seus Produtos</h5>
                    <p class="card-text">Consultar Produtos em Estoque</p>
                    <a href="consultar_produto.html" class="btn btn-primary">Entrar</a>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
